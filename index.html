<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="page-header">
            <img src="files/logo.svg" alt="bank-logo">
            <ul class="header-menu">
                <li>БАНК</li>
                <li>БИЗНЕС</li>
                <li>ИНВЕСТИЦИИ</li>
                <li>СТРАХОВАНИЕ</li>
                <li>МОБАЙЛ</li>
                <li>ПУТЕШЕСТВИЯ</li>
                <li>РАЗВЛЕЧЕНИЯ</li>
            </ul>
            <button class="login">ВОЙТИ</button>
        </div>
        <div class="main-page">
            <h1>Конвертер валют онлайн</h1>
            <div class="converter-body">
                <div class="convert-from">
                    <p>У меня есть</p>
                    <div class="buttons-from">
                        <button class="selected">RUB</button>
                        <button class="unselected">USD</button>
                        <button class="unselected">EUR</button>
                        <button class="unselected">GBP</button>
                    </div>
                    <div class="calc">
                        <input class="from" value="1">
                        <p class="curr-value-from">1 RUB = 0.016479 USD</p>
                    </div>
                </div>
                <div class="convert-to">
                    <p>Хочу приобрести</p>
                    <div class="buttons-to">
                        <button class="unselected2">RUB</button>
                        <button class="selected2">USD</button>
                        <button class="unselected2">EUR</button>
                        <button class="unselected2">GBP</button>
                    </div>
                    <div class="calc">
                        <input class="to" value="0.016479">
                        <p class="curr-value-to">1 USD = 60.684576 RUB</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    
</body></html>
